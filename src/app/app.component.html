<div class="container">
  <div class="promiseContainer">
    <h3>Promise Search Result</h3>
    <div>
      <p *ngIf="loading">Loading...</p>
    </div>
    <div class="form-group search-bar">
      <!-- Search -->
      <!-- <input class="form-control" placeholder="Search..." type="text" /> -->
      <input
        type="text"
        class="form-control"
        placeholder="Promise Search..."
        #promisesearchBox
      />
      <button
        class="btn btn-primary"
        (click)="doPromiseSearch(promisesearchBox.value)"
      >
        Search
      </button>
      <ul>
        <li *ngFor="let result of promiseResults">
          <th scope="row">{{ result.name }}</th>
          <td>{{ result.flag }}</td>
        </li>
      </ul>
    </div>
  </div>
  <div class="observableContainer">
    <h3>Observable Search Result</h3>

    <div>
      <p *ngIf="loading">Loading...</p>
    </div>
    <form>
      <div class="form-group search-bar">
        <!-- Search -->
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          #searchBox
          (input)="doObservableSearch(searchBox.value)"
        />
      </div>

      <!-- Search Result -->

      <ul>
        <li *ngFor="let country of observableResults$ | async">
          <th scope="row">{{ country.name }}</th>
          <td>{{ country.flag }}</td>
        </li>
      </ul>
    </form>
  </div>
</div>
